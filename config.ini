[Version]
app_version = 0.1.0

[Paths]
base_path = /home/pi/flight_data_manager
sd = %(base_path)s/mount_points/sd_card
hd = %(base_path)s/mount_points/hard_drive
usb = %(base_path)s/mount_points/usb_drive

[Devices]
sd = /dev/mmcblk3p1
hd = /dev/sda1
usb = /dev/sdb1

[File Parsing]
sd_target = airframe_info.xml
param_1 = airframe_name
param_2 = system_id
